<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소검색</title>
</head>
<body>


    <div id="layer" style="position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">                      //황재기 : 닫기버튼 위치 조정 , 크기 조정 (2025-02-05)
    <img src="https://t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right: 0px; top:-2px;z-index:1;width: 16px;height: 16px;" onclick="closeDaumPostcode()" alt="닫기 버튼">
    </div>
    
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- <script src="postcode.v2.js"></script> -->

    <script>
        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById('layer');
    
        function closeDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            // element_layer.style.display = 'none';

            // DIDIM Comment - FileMaker의 'Close_Popover' 이름의 스크립트를 실행한다. 13번 라인에서 클릭시 수행합니다.
            FileMaker.PerformScriptWithOption("Close_Popover", "", "3");
        }
    
        function sample2_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // DIDIM Comment - FileMaker의 'Juso_GetData' 이름의 스크립트를 실행한다. 팝오버 화면의 주소를 클릭 시 실행됩니다.
                    // DIDIM Comment - JSON 형태로 데이터가 리턴되며 자세한 사항은 아래 링크 참조.
                    // DIDIM Comment - https://postcode.map.daum.net/guide
                    FileMaker.PerformScriptWithOption("Juso_GetData", JSON.stringify(data), "3");
                },
                width : '100%',
                height : '100%',
                maxSuggestItems : 5
            }).embed(element_layer);

    
            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
            initLayerPosition();
        }
    
        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition(){

            // DIDIM Comment - 사용할 웹뷰어의 pt 크기와 동일하면 화면에 딱 맞습니다.
            var width = 394; //우편번호서비스가 들어갈 element의 width
            var height = 493; //우편번호서비스가 들어갈 element의 height
            var borderWidth = 1; //샘플에서 사용하는 border의 두께
    
            // 위에서 선언한 값들을 실제 element에 넣는다.
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.border = borderWidth + 'px solid';
            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
        }



        // 로드 시 팝업창 바로 열기
        window.addEventListener('load', function() {
            sample2_execDaumPostcode();
        },false);


    </script>
</body>
</html>
